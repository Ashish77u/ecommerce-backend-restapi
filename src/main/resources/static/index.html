<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <div class="container">
        <h1 class="display-4">Welcome to E-Commerce</h1>
        <p class="lead">Discover amazing products at great prices</p>
        <a th:href="@{/products}" class="btn btn-light btn-lg mt-3">
            <i class="bi bi-bag-check"></i> Shop Now
        </a>
    </div>
</div>

<!-- Categories Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Shop by Category</h2>

    <div class="row g-3">
        <div class="col-md-3" th:each="category : ${categories}">
            <a th:href="@{/products(categoryId=${category.id})}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-tag-fill text-primary" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2" th:text="${category.name}">Category</h5>
                        <p class="text-muted small" th:text="${category.productCount} + ' products'">0 products</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Featured Products Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>

    <div class="row g-4">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card product-card">
                <div class="product-image d-flex align-items-center justify-content-center">
                    <i class="bi bi-box text-secondary" style="font-size: 4rem;"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-muted small" th:text="${product.description}">Description</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 mb-0 text-primary" th:text="'$' + ${product.price}">$0.00</span>
                        <span class="badge" th:classappend="${product.inStock ? 'bg-success' : 'bg-danger'}"
                              th:text="${product.inStock ? 'In Stock' : 'Out of Stock'}">In Stock</span>
                    </div>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary w-100 mt-3">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products}" class="btn btn-outline-primary">
            View All Products <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
