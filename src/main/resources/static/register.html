<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .register-card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
        <h2 class="mt-2">Create Account</h2>
        <p class="text-muted">Join us today!</p>
    </div>

    <div id="alert-container"></div>

    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="username" required>
            <div class="form-text">3-50 characters, letters/numbers/underscore only</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" required>
            <div class="form-text">Min 8 chars, 1 uppercase, 1 lowercase, 1 digit</div>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" pattern="[0-9]{10,15}">
            <div class="form-text">10-15 digits</div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="registerBtn">
            <i class="bi bi-person-check"></i> Register
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-0">Already have an account?
            <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const registerBtn = document.getElementById('registerBtn');
        registerBtn.disabled = true;
        registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registering...';

        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            fullName: document.getElementById('fullName').value,
            phoneNumber: document.getElementById('phoneNumber').value
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                showAlert('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                // Show validation errors
                if (data.data && typeof data.data === 'object') {
                    const errors = Object.values(data.data).join('<br>');
                    showAlert(errors, 'danger');
                } else {
                    showAlert(data.message || 'Registration failed', 'danger');
                }
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="bi bi-person-check"></i> Register';
            }
        } catch (error) {
            showAlert('An error occurred. Please try again.', 'danger');
            registerBtn.disabled = false;
            registerBtn.innerHTML = '<i class="bi bi-person-check"></i> Register';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
